<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App | Vaibhav Bhoot</title>
  <style>
    :root {
      --primary: #2d6cdf;
      --bg: #f7f9fc;
      --white: #ffffff;
      --text: #1e293b;
      --muted: #64748b;
      --border: #e2e8f0;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .card {
      background: var(--white);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
    }

    .card h2 {
      margin: 0 0 0.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .city-name {
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--muted);
    }

    .input-group {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      font-size: 1rem;
      outline: none;
      min-width: 60%;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      flex: 1;
    }

    button:hover {
      background-color: #1e4db6;
    }

    .weather-icon {
      width: 80px;
      height: 80px;
      margin: 1rem auto;
      display: none;
    }

    .temperature {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }

    .description {
      text-transform: capitalize;
      color: var(--muted);
      font-size: 1rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .details {
      margin-top: 1rem;
      font-size: 0.95rem;
      line-height: 1.6;
      text-align: center;
    }

    .loading {
      display: none;
      font-size: 0.95rem;
      text-align: center;
      color: var(--muted);
      margin-top: 1rem;
    }

    .footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @media (max-width: 500px) {
      .input-group {
        flex-direction: column;
      }

      button {
        width: 100%;
      }

      input[type="text"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üå§Ô∏è Weather App</h2>
    <div class="city-name" id="city-name">City: --</div>

    <div class="input-group">
      <input type="text" id="city-input" placeholder="Enter city name"/>
      <button id="search-button">Search</button>
      <button id="refresh-button">‚Üª</button>
    </div>

    <img src="" id="weather-icon" class="weather-icon" alt="Weather icon"/>

    <div class="temperature" id="temperature">-- ¬∞C</div>
    <div class="description" id="description">--</div>

    <div class="details">
      üíß Humidity: <span id="humidity">--%</span><br/>
      üå¨Ô∏è Wind: <span id="wind">-- m/s</span><br/>
      üå°Ô∏è Pressure: <span id="pressure">-- hPa</span><br/>
      ‚è±Ô∏è Last updated: <span id="last-updated">--</span>
    </div>

    <div class="loading" id="loading">Fetching weather data...</div>

    <div class="footer">Made by Vaibhav Bhoot</div>
  </div>

  <script>
    const apiKey = '6dbf2b63d44f347b71488c2996fba580';
    let currentCity = 'Indore';

    const cityInput = document.getElementById('city-input');
    const searchBtn = document.getElementById('search-button');
    const refreshBtn = document.getElementById('refresh-button');
    const loadingDiv = document.getElementById('loading');
    const weatherIcon = document.getElementById('weather-icon');

    const elements = {
      city: document.getElementById('city-name'),
      icon: weatherIcon,
      temp: document.getElementById('temperature'),
      desc: document.getElementById('description'),
      humidity: document.getElementById('humidity'),
      wind: document.getElementById('wind'),
      pressure: document.getElementById('pressure'),
      updated: document.getElementById('last-updated')
    };

    function setLoading(show) {
      loadingDiv.style.display = show ? 'block' : 'none';
    }

    function updateWeather(data) {
      elements.city.textContent = `City: ${data.name}`;
      elements.temp.textContent = `${Math.round(data.main.temp)} ¬∞C`;
      elements.desc.textContent = data.weather[0].description;
      elements.humidity.textContent = `${data.main.humidity}%`;
      elements.wind.textContent = `${data.wind.speed} m/s`;
      elements.pressure.textContent = `${data.main.pressure} hPa`;
      elements.updated.textContent = new Date().toLocaleTimeString();

      // Show icon
      weatherIcon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      weatherIcon.style.display = 'block';
    }

    function fetchWeather(cityName) {
      setLoading(true);
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&units=metric&appid=${apiKey}`)
        .then(res => {
          if (!res.ok) throw new Error('City not found');
          return res.json();
        })
        .then(data => {
          currentCity = cityName;
          updateWeather(data);
        })
        .catch(err => {
          alert(err.message);
        })
        .finally(() => setLoading(false));
    }

    // Load default city
    document.addEventListener('DOMContentLoaded', () => {
      fetchWeather(currentCity);
    });

    // Search city
    searchBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      if (city) {
        fetchWeather(city);
        cityInput.value = '';
      }
    });

    // Refresh current city
    refreshBtn.addEventListener('click', () => {
      fetchWeather(currentCity);
    });
  </script>
</body>
</html>
