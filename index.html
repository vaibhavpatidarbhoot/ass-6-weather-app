
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    #weather-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 300px;
      width: 100%;
      text-align: center;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-msg {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="weather-box">
    <h2>Current Weather</h2>
    <div id="weather-data">Loading...</div>
    <button onclick="fetchWeather()">Refresh Weather</button>
    <div id="error-msg"></div>
  </div>

  <script>
    const API_KEY = 'e684118e4a2628b84639a4c06a75d52'; // Replace with your OpenWeatherMap API key
    const city = 'Indore'; // You can make this dynamic if needed

    function fetchWeather() {
      const weatherData = document.getElementById("weather-data");
      const errorMsg = document.getElementById("error-msg");

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`)
        .then(response => {
          if (!response.ok) {
            throw new Error("Weather data not found");
          }
          return response.json();
        })
        .then(data => {
          weatherData.innerHTML = `
            <strong>${data.name}</strong><br>
            ${data.weather[0].main} - ${data.weather[0].description}<br>
            üå°Ô∏è ${data.main.temp}¬∞C (feels like ${data.main.feels_like}¬∞C)<br>
            üíß Humidity: ${data.main.humidity}%
          `;
          errorMsg.textContent = '';
        })
        .catch(error => {
          errorMsg.textContent = error.message;
          weatherData.innerHTML = '';
        });
    }

    // Load weather data on page load (without full page reload)
    document.addEventListener("DOMContentLoaded", fetchWeather);
  </script>

</body>
</html>
